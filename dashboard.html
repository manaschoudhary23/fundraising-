<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PT Sans", sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .sideBar {
            background-color: #2c3e50;
            color: white;
            width: 450px;
            padding: 20px;
        }

        .sideBar ul {
            list-style-type: none;
        }

        .sideBar ul li {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .sideBar ul li:hover {
            background-color: #34495e;
        }

        .dashBoard {
            padding: 40px;
            position: relative;
            flex-grow: 1;
        }

        .dashBoard h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .dashBoard #img {
            width: 90%;
            display: block;
            margin: 0 auto;
            filter: brightness(30%);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            padding: 20px;
            color: white;
            font-size: 24px;
            width: 80%;
        }

        .goalsAchieved {
            padding: 20px;
            margin-top: 10px;
        }

        .referral-info {
            color: #333;
        }

        .referral-info h4 {
            margin-top: 15px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 15px;
        }

        .action-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        .action-buttons button:hover {
            background-color: #218838;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .navBar {
            height: 60px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .navBar h3 {
            margin: 0;
            font-size: 20px;
        }

        .sideBar ul {
            list-style-type: none;
            padding: 0;
        }

        .sideBar ul li {
            color: white;
            padding: 10px 0;
        }

        .sideBar ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .sideBar {
                width: 350px;
            }

            .dashBoard {
                padding-left: 20px;
            }

            .action-buttons {
                flex-direction: row;
                justify-content: flex-start;
                margin-left: 0;
            }

            .action-buttons button {
                width: auto;
            }

            .overlay {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="sideBar">
            <ul>
                <li>General Dashboard</li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="donate.html">Donations</a></li>
            </ul>
        </section>

        <section class="dashBoard">
            <div class="navBar">
                <h3 id="userNameDisplay"></h3>
            </div>

            <div class="mainPage">
                <h2>Dashboard</h2>
                <img src="images/Dreaming_child2_A_workshop_conducted_by_an_NGO,_at_Gurgaon.jpg" id="img"
                    alt="Dashboard Image">
            </div>

            <div class="overlay">
                <p id="personalGreeting"></p>
                <p>You have successfully logged in.</p>
            </div>

            <hr>

            <section class="goalsAchieved">
                <div class="action-buttons">
                    <button id="copyLinkButton">Copy Donation Link</button>
                    <button id="shareWhatsAppButton">Share on WhatsApp</button>
                </div>
            </section>
        </section>
    </div>

    <script>
        const userData = JSON.parse(sessionStorage.getItem('userData')) || {};

        const defaultReferralCode = 'manas2301';

        const baseDonationURL = "http://localhost:8000/donate";

        document.getElementById('userNameDisplay').innerText = userData.username ? `${userData.username}!` : 'Welcome, Guest!';
        document.getElementById('personalGreeting').innerText = userData.username ? `Hello, ${userData.username}` : '';


        const donationLink = `${baseDonationURL}?referral=${defaultReferralCode}`;

        document.getElementById('copyLinkButton').addEventListener('click', function () {
            navigator.clipboard.writeText(donationLink).then(() => {
                alert("Donation link copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        });

        document.getElementById('shareWhatsAppButton').addEventListener('click', function () {
            const message = `Check out this donation link: ${donationLink} your small contribution is going to help many underprivileged children of our society`;
            const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>

</html>
